<!DOCTYPE html>
<html>

<head>
    <title>BE APPY!</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="ar-components.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body class="inline">
    <a-scene webxr="optionalFeatures: hit-test, dom-overlay; overlayElement:#overlay;" physics="debug: false"
        vr-mode-ui="enabled: true">

        <a-assets>
            <a-asset-item id="gooseModel" src="./assets/goose.glb"></a-asset-item>
            <a-asset-item id="helenaModel" src="./assets/helena.glb"></a-asset-item>
        </a-assets>

        <a-entity visible="false" id="goose" gltf-model="#gooseModel" scale="0.1 0.1 0.1" position="0 2 -8" rotation="0" animation-mixer='clip:swing; loop:infinite; crossFadeDuration: 2;'></a-entity>
        <a-entity visible="false" id="helena" gltf-model="#helenaModel" scale="0.00075 0.00075 0.00075" position="0 2 -8" rotation="0" animation-mixer='clip:swing; loop:infinite; crossFadeDuration: 2;'></a-entity>

        <a-entity ar-hit-test="doHitTest:false" visible="false">
            <a-plane rotation="-90 0 0" width="0.2" height="0.2" src="./arrow.png"
                material="transparent:true;"></a-plane>
        </a-entity>

        <a-sky color="skyblue" hide-in-ar-mode></a-sky>
        <a-plane rotation="-90 0 0" width="20" height="20" color="green" static-body hide-in-ar-mode></a-plane>

        <a-camera></a-camera>
    </a-scene>

    
    
    <div id="overlay" class="container">
        <section class="splash is-hidden">
            <button class="launch-virtual-pet">Add a pet</button>
            <button class="launch-lector-app">Add a lector</button>
            <button class="exit-button">Stop AR</button>
        </section>
        
        <section class="virtual-pet-app is-hidden">
            <h1>This is the pet app!</h1>
            <button class="samba">Samba</button>
            <button class="hiphop">Hip-Hop</button>
            <button class="belly">Belly</button>
            <button class="swing">Swing</button>
        </section>

        <section class="dancing-lector-app is-hidden">
            <h1>This is the lector app!</h1>
            <button class="flair">Breakdance</button>
            <button class="silly">Silly</button>
            <button class="twerk">Twerk</button>
            <button class="idle">Idle</button>
        </section>
    </div> 
    
    
    <script src="./js/main.js"></script>
</body>
</html>
